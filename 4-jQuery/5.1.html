<!DOCTYPE html>
<html>
    <head>
        <title>
            learning jQuery
        </title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       
    </head>
    <body>
        <p id="name">this is text</p>
        <button id="fadeo">Fade out text</button>
        <p id="toggle">text</p>
        <button id="toggleb">Toggel Button</button>
        <script type="text/javascript">
         $("#fadeo").click(function() {
             $("#name").fadeOut("slow");
             
         });

         $("#toggleb").click(function(){
            if($("#toggle").css("display")=="none"){
                $("#toggle").fadeIn();
            }
            else{
                $("#toggle").fadeOut();
            }
         })
   
        </script>
        
    </body>
</html>
