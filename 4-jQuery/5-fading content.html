<!DOCTYPE html>
<html>
    <head>
        <title>
            learning jQuery
        </title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style type="text/css">
        .size{
            width:50px;
            height:50px;
            float:left;
            margin: 10px;
        }
        #div1{
            background-color:red;
        }
        #div2{
            background-color:rgba(113, 63, 230, 0.411);
            border-radius: 50%;
        }
        #div3{
            background-color:rgb(17, 209, 177);
            border-radius: 50%;
        }
        </style>
        
    </head>
    <body>
       
        <div id="div1" class="size">

       
        </div>
        <div id="div2" class="size">


        </div>
        <div id="div3" class="size">


        </div>
        <script type="text/javascript">
            
            $("#div1").click(function() {
                alert("button");
                
                $("#div1").fadeOut( "slow",function(){
                    alert("faded out");
                    
                }); 
                
            });
        </script>
        
    </body>
</html>
