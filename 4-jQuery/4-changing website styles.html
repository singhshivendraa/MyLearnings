<!DOCTYPE html>
<html>
    <head>
        <title>
            Jquery
        </title>
        <script src="jquery.min.js"></script>
        <style type="text/css">
            #circle{
                width: 50px;
                height: 50px;
                background-color: greenyellow;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id="circle">

        </div>
        
        <script type="text/javascript">
        $("#circle").click(function(){
            alert("hello");
            $("#circle").css("background-color","blue");
            alert($("#circle").css("background-color","blue"))
        });
        </script>
    </body>
</html>
