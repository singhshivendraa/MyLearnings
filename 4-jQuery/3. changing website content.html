<!DOCTYPE html>
<html>
    <head>
        <title>
            learning jQuery
        </title>
        <script src="jquery.min.js"></script>
        <style type="text/css">
        .size{
            width:50px;
            height:50px;
             margin: 10px;
        }
        #div1{
            background-color:red;
        }
        </style>
    </head>
    <body>
        <div id="div1" class="size"></div>
        <p>this is square</p>
        <script type="text/javascript">
            

        
            $("#div1").click(function() {
                
              $("p").html("this text has changed");
            });
        </script>
        
    </body>
</html>
