<!DOCTYPE html>
  <head>
    <title>Welcome to My Tip Calculator</title>

    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div id="container">
      <h1>My Tip Calculator</h1>
      <div id="calculator">
        <form>
          <label>
            How much was your total bill?
            <br>
            $ <input type="text" id="billAmount">
          </label>
            <br>
          <label>
            Please choose your service satisfaction <br>
            <select id="serviceSatisfaction">
              <option disabled selected value="0">Please choose an option</option>
              <option value="0.25">25% - Excellent</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - Okay</option>
              <option value="0.1">10% - Bad</option>
              <option value="0.05">5% - Awful!</option>

            </select>
          </label>
            <br>
          <label>
            How many people are paying for the bill?
            <br>
            <input type="text" id="totalPeople">
          </label>
          <br>

          <button type="button" id="calculate">Calculate!</button>
        </form>

      </div>
<br>
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">Each</small>
      </div>

    </div>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
